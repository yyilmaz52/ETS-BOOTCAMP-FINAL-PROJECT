<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	
	<title>Booking</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Reference Bootstrap files -->
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	

</head>

<body>

	<div style="padding-left:500px">

		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="panel-title">Order Food For Inventory</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<!-- Order Form -->
					<form th:action="@{/chef/processOrderForInventory}" 
						  	   th:object="${inventory}" method="POST"
						  	   class="form-horizontal">
  
						<!-- Burger number -->
						<label >Burger number</label>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="fas fa-hamburger"></i></span> 
							<input type="number" th:field="*{burgerNumber}" placeholder="Burger number" class="form-control"  />
						</div>
						
						<!-- Iskender number -->
						<label >Iskender number</label>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="fas fa-bacon"></i></span> 
							<input type="number" th:field="*{iskenderNumber}" placeholder="Burger number" class="form-control"  />
						</div>
						
						<label >Kebap number</label>
						<!-- kebap number -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="fas fa-bacon"></i></span> 
							<input type="number" th:field="*{kebapNumber}" placeholder="Burger number" class="form-control"  />
						</div>
						
						<label >Tost number</label>
						<!-- tost number -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="fas fa-bacon"></i></span> 
							<input type="number" th:field="*{tostNumber}" placeholder="Burger number" class="form-control"  />
						</div>
						
						<label >Kofte number</label>
						<!-- kofte number -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="fas fa-bacon"></i></span> 
							<input type="number" th:field="*{kofteNumber}" placeholder="Burger number" class="form-control"  />
						</div>
						
						<label >Ice cream number</label>
						<!-- ice cream number -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="fas fa-ice-cream"></i></span> 
							<input type="number" th:field="*{iceNumber}" placeholder="Burger number" class="form-control"  />
						</div>
						
						<label >Ayran number</label>
						<!-- ayran number -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-glass"></i></span> 
							<input type="number" th:field="*{ayranNumber}" placeholder="Burger number" class="form-control"  />
						</div>
						
						<label >Cola number</label>
						<!-- cola number -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-glass"></i></span> 
							<input type="number" th:field="*{colaNumber}" placeholder="Burger number" class="form-control"  />
						</div>
						
						<label >Fruit Juice number</label>
						<!-- fruit juice number -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-glass"></i></span> 
							<input type="number" th:field="*{fruitNumber}" placeholder="Burger number" class="form-control"  />
						</div>
						
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-primary">Order</button>
							</div>
						</div>
						
					</form>

				</div>

			</div>

		</div>

	</div>

</body>
</html>
