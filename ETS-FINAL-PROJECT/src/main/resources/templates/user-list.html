<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

  
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
  		<div class="container-fluid">
  		  <div class="navbar-header">
   		    <a class="navbar-brand" href="#">WebSiteName</a>
 	      </div>
  		    <ul class="nav navbar-nav">
     	       <li class="active"><a th:href="@{/admin/information}">Home</a></li>
      		</ul>
   		    <ul class="nav navbar-nav navbar-right">
              <li style="padding:10px" ><form  action="#" th:action="@{/logout}"
						  method="POST">
		<button  type="submit" class="btn btn-outline-secondary btn-sm">
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </button>
		
		</form></li>
  	 		</ul>
 	    </div>
	  </nav>
	<div class="container">

	<h3>User Directory</h3>
	<hr>
	
		<div>
			<a th:href="@{/register/EmployeeRegistrationForm}" class="btn btn-primary" role="button" aria-pressed="true">Register New Employee</a>
		</div>
	<hr>
	<table class="table table-bordered table-striped table-hover">
		<thead class="table-dark">
			<tr>
				<th>Id</th>
				<th>Role</th>
				<th>Username</th>
				<th>First name</th>
				<th>Last name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr  th:each="tempEmployee : ${employees}">
				<td  th:text="${tempEmployee.id}" />
				<td  th:text="${tempEmployee.roles}" />
				<td  th:text="${tempEmployee.userName}" />
				<td  th:text="${tempEmployee.firstName}" />
				<td  th:text="${tempEmployee.lastName}" />
				<td  th:text="${tempEmployee.email}" />
				
				<td >
				
					<form  action="#" th:action="@{/admin/processDeleteEmployee(employeeId=${tempEmployee.id})}"
							onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
						   method="POST">
						<input class="btn btn-danger" type="submit" value="Delete"/>
					</form>	
  				</td>
			</tr>
		</tbody>
	</table>
	
	
	
	
	
</div>
</body>
</html>
