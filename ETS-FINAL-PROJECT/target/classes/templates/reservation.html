<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	
	<title>Booking</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Reference Bootstrap files -->
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>

<body >
	
	
	<div style="padding-left:500px">

		<div id="loginbox" style="margin-top:15%;"
			class="mainbox col-md-4 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="panel-title">Booking</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<!-- Registration Form -->
					<form th:action="@{/customer/processReservation}" 
						  	   th:object="${reservation}" method="POST"
						  	   class="form-horizontal">

						   
						   <input type="hidden" th:field="*{hotelName}" />
					       <input type="hidden" th:field="*{userName}" />
					<!-- <input type="hidden" th:value="${hotelName}" th:attr="name='blogId'"/>  -->   
					   
						<!-- First name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{firstName}" placeholder="first name" class="form-control" th:errorclass="fieldError" />
						</div>
						
						<div th:if="${#fields.hasErrors('firstName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
							</ul>						
						</div>
						
						
						<!-- Last name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{lastName}"  placeholder="last name" class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('lastName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
							</ul>						
						</div>
						
						<!-- Email -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{phoneNumber}" placeholder="phone number" class="form-control"  th:errorclass="fieldError"/>
						</div>
						<div th:if="${#fields.hasErrors('phoneNumber')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="'Phone number ' + ${err}" />
							</ul>						
						</div>
						
						
						<!-- Email -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{email}" placeholder="email" class="form-control"  th:errorclass="fieldError"/>
						</div>
						
						<div th:if="${#fields.hasErrors('email')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
							</ul>						
						</div>
						
						<div class="container">
						<div class="row">
						 <div class="col-sm-2">
      					  <label for="student-birth-date">Check in</label>
       					 <input type="date" th:field="*{checkIn}"  id="student-birth-date"/>
       					 </div>
       					 <div class="col-sm-2">
      					  <label for="student-birth-date">Check out</label>
       					 <input type="date"  th:field="*{checkOut}" id="student-birth-date"/>
       					 </div>
       					 
 					    </div>
						</div>
						<div style="margin-top: 20px;margin-left: 100px" class="form-group">						
							<div  class="col-sm-6 controls">
								<button type="submit" class="btn btn-primary">Book the Room</button>
							</div>
						</div>
						
					</form>

				</div>

			</div>

		</div>

	</div>

</body>
</html>
