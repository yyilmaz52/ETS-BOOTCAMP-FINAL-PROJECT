<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
 <nav class="navbar navbar-inverse">
  		<div class="container-fluid">
  		  <div class="navbar-header">
   		    <a class="navbar-brand" >WebSiteName</a>
 	      </div>
  		    <ul class="nav navbar-nav">
     	       <li class="active"><a th:href="@{/manager/information}">Home</a></li>
      		</ul>
   		    <ul class="nav navbar-nav navbar-right">
              <li style="padding:10px" ><form  action="#" th:action="@{/logout}"
						  method="POST">
		<button  type="submit" class="btn btn-outline-secondary btn-sm">
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </button>
		
		</form></li>
             
  	 		</ul>
 	    </div>
	  </nav>
	<div class="container">

	<h3>Dirty Room List</h3>
	<hr>
	<table class="table table-bordered table-striped table-hover">
		<thead class="table-dark">
			<tr>
				<th>Room number</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempDirtyRoom : ${dirtyRooms}">
				<td  th:text="${tempDirtyRoom.id}" />
			</tr>
			
		</tbody>
	</table>
	<div th:if="${number > 0}">
	<form  action="#" th:action="@{/manager/clean-rooms}"
						  method="POST">
		
		<input class="btn btn-danger" type="submit" value="Clean Rooms"/>
	</form>
	</div>
	
	
</div>
</body>
</html>
