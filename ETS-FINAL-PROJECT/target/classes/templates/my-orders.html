<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

  
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
  		<div class="container-fluid">
  		  <div class="navbar-header">
   		    <a class="navbar-brand" >WebSiteName</a>
 	      </div>
  		    <ul class="nav navbar-nav">
     	       <li class="active"><a th:href="@{/customer/information}">Home</a></li>
     	      <li class="active"><a th:href="@{/customer/my-reservations}">MyReservations</a></li>
      		</ul>
   		    <ul class="nav navbar-nav navbar-right">
              <li style="padding:10px">
              <form  action="#" th:action="@{/logout}"
						  method="POST">
				 <button  type="submit" class="btn btn-outline-secondary btn-sm">
       			   <span class="glyphicon glyphicon-log-out"></span> Log out
       			 </button>
			  </form></li>
  	 		</ul>
 	    </div>
	  </nav>
		<table class="table table-striped table-hover">
		<thead class="table-dark">
			<tr>
				<th>Order</th>
				<th>Status</th>
				<th>Total amount</th>
				
			</tr>
		</thead>
		<tbody>	
			<tr th:each="tempOrders : ${orders}">
				<td>
					<span th:text="'Order id: ' +${tempOrders.id}"></span>
   			 	 <span th:if="${tempOrders.burgerNumber > 0}"><br></span>
   				 <span th:if="${tempOrders.burgerNumber > 0}" th:text="'Burger x'+${tempOrders.burgerNumber} "></span>
   				 <span th:if="${tempOrders.iskenderNumber > 0}"><br></span>
   				 <span th:if="${tempOrders.iskenderNumber > 0}" th:text="'Iskender x'+${tempOrders.iskenderNumber}"></span>
   				 <span th:if="${tempOrders.kebapNumber > 0}"><br></span>
   				 <span th:if="${tempOrders.kebapNumber > 0}" th:text="'Kebap x'+${tempOrders.kebapNumber} "></span>
   				 <span th:if="${tempOrders.tostNumber > 0}"><br></span>
   				 <span th:if="${tempOrders.tostNumber > 0}" th:text="'Tost x'+${tempOrders.tostNumber} "></span>
   				 <span th:if="${tempOrders.kofteNumber > 0}"><br></span>
   				 <span th:if="${tempOrders.kofteNumber > 0}" th:text="'Kofte x'+${tempOrders.kofteNumber} "></span>
   				 <span th:if="${tempOrders.iceNumber > 0}"><br></span>
   				 <span th:if="${tempOrders.iceNumber > 0}" th:text="'Ice Cream x'+${tempOrders.iceNumber }"></span>
   				 <span th:if="${tempOrders.ayranNumber > 0}"><br></span>
   				 <span th:if="${tempOrders.ayranNumber > 0}" th:text="'Ayran x'+${tempOrders.ayranNumber} "></span>
   				 <span th:if="${tempOrders.colaNumber > 0}"><br></span>
   				 <span th:if="${tempOrders.colaNumber > 0}" th:text="'Cola x'+${tempOrders.colaNumber} "></span>
   				 <span th:if="${tempOrders.fruitNumber > 0}"><br></span>
   				 <span th:if="${tempOrders.fruitNumber > 0}" th:text="'Fruit x'+${tempOrders.fruitNumber }"></span>
   				 <br>
				</td>
				<td> <span th:text="${tempOrders.status }"></span></td>
				<td> <span th:text="${tempOrders.total} + '$'"></span></td>
			
				
			</tr>
		</tbody>
	</table>
		
	
</body>

</html>
